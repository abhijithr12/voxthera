<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - VoxThera</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0c0c1d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            height: 80px;
        }
        .logo img {
            height: 100px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .hero {
            padding: 50px 20px;
            background: url('background.jpg') no-repeat center center/cover;
        }
        h1 {
            font-size: 42px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .disease-box {
            width: 300px;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .disease-box h3 {
            color: #00aaff;
        }
        .disease-box p {
            font-size: 14px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: 20px;
        }
    
    
    
    .profile-container {
        max-width: 400px;
        margin: 50px auto;
        background: #1a1a2e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    
    .profile-container img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid #00aaff;
    }
    
    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        color: white;
        background: #00aaff;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    
    .btn:hover {
        background: #0088cc;
    }
    </style>
    
</head>
<body>
    <header>
        <div class="logo"><img src="VoxThera-removebg-preview.png" alt="VoxThera Logo"></div>
        <nav>
            <ul>
                <li><a href="indexhome.html">Home</a></li>
                <li><a href="index.html">Therapy</a></li>
                <li><a href="indexabout.html">About</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
       
    </header>
    <h>Welcome, <span id="full_name"></span>!</h3>
    
    <div class="profile-container">
        <img id="profile_picture" src="default-avatar.png" alt="Profile Picture">
        <h3 id="username"></h3>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <a href="edit_profile.html" class="btn">Edit Profile</a>
        <a href="logout.php" class="btn">Logout</a>
    </div>

    <script>
        // Fetch user data from PHP and update HTML
        fetch("profile.php")
            .then(response => response.json())
            .then(data => {
                document.getElementById("full_name").innerText = data.full_name;
                document.getElementById("username").innerText = data.username;
                document.getElementById("email").innerText = data.email;
                document.getElementById("age").innerText = data.age || "Not specified";
                document.getElementById("gender").innerText = data.gender || "Not specified";
                document.getElementById("bio").innerText = data.bio || "No bio available";
                document.getElementById("profile_picture").src = data.profile_picture || "default-avatar.png";
            })
            .catch(error => console.error("Error fetching profile data:", error));
    </script>
</body>
</html>

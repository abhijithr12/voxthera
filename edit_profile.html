<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0c0c1d;
            color: white;
            text-align: center;
        }
        .edit-container {
            max-width: 400px;
            margin: 50px auto;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 170, 255, 0.5);
        }
        .edit-container input, .edit-container select, .edit-container textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background: #00aaff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <h2>Edit Profile</h2>
    <div class="edit-container">
        <form action="edit_profile.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="full_name" placeholder="Full Name" value="<?php echo htmlspecialchars($user['full_name']); ?>" required><br>
            <input type="number" name="age" placeholder="Age" value="<?php echo htmlspecialchars($user['age']); ?>"><br>
            <select name="gender">
                <option value="Male" <?php if($user['gender'] == 'Male') echo 'selected'; ?>>Male</option>
                <option value="Female" <?php if($user['gender'] == 'Female') echo 'selected'; ?>>Female</option>
                <option value="Other" <?php if($user['gender'] == 'Other') echo 'selected'; ?>>Other</option>
            </select><br>
            <textarea name="bio" placeholder="Your bio..."><?php echo htmlspecialchars($user['bio']); ?></textarea><br>
            <input type="file" name="profile_picture"><br>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
